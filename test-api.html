<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Package API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('https://lgpzubdtdxjf.sealoshzh.site/api/packages');
                const data = await response.json();
                
                const result = document.getElementById('result');
                result.textContent = 'API Response:\n' + JSON.stringify(data, null, 2);
                
                // Check if categories and product names exist
                if (data.data && data.data[0] && data.data[0].categories) {
                    console.log('Categories found!');
                    const firstCategory = data.data[0].categories[0];
                    if (firstCategory.products && firstCategory.products[0]) {
                        console.log('First product:', firstCategory.products[0]);
                        console.log('Product name:', firstCategory.products[0].name);
                    }
                } else {
                    console.log('No categories found in response');
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
