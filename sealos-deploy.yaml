apiVersion: v1
kind: Namespace
metadata:
  name: ns-cxxiwxce
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xiaodiyanxuan-frontend
  namespace: ns-cxxiwxce
  labels:
    app: xiaodiyanxuan-frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: xiaodiyanxuan-frontend
  template:
    metadata:
      labels:
        app: xiaodiyanxuan-frontend
    spec:
      containers:
      - name: frontend
        image: registry.sealoshzh.site/xiaodiyanxuan-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: BACKEND_URL
          value: "https://xuahitfkpixy.sealoshzh.site"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: xiaodiyanxuan-frontend
  namespace: ns-cxxiwxce
  labels:
    app: xiaodiyanxuan-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: xiaodiyanxuan-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xiaodiyanxuan-frontend
  namespace: ns-cxxiwxce
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - lgpzubdtdxjf.sealoshzh.site
    - xiaodiyanxuan.com
    - www.xiaodiyanxuan.com
    secretName: xiaodiyanxuan-tls
  rules:
  - host: xuahitfkpixy.sealoshzh.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: xiaodiyanxuan-frontend
            port:
              number: 80
  - host: xiaodiyanxuan.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: xiaodiyanxuan-frontend
            port:
              number: 80
  - host: www.xiaodiyanxuan.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: xiaodiyanxuan-frontend
            port:
              number: 80
