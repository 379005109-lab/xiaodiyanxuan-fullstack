name: Build and Deploy Frontend

on:
  push:
    branches: [ main, test ]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: 379005109-lab/xiaodiyanxuan-frontend
  NAMESPACE: ns-cxxiwxce
  DEPLOYMENT_NAME: xiaodiyanxuan-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    # ============================================================================
    # æ„å»ºé˜¶æ®µ
    # ============================================================================
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Generate image tags
      id: meta
      run: |
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        COMMIT_SHA=${{ github.sha }}
        SHORT_SHA=${COMMIT_SHA:0:7}
        BRANCH_NAME=${{ github.ref_name }}
        
        echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
        echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
        echo "image_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_NAME}" >> $GITHUB_OUTPUT
        echo "image_latest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
    
    - name: Build and push image
      uses: docker/build-push-action@v4
      with:
        context: ./client/frontend
        file: ./client/frontend/Dockerfile
        push: true
        tags: |
          ${{ steps.meta.outputs.image_tag }}
          ${{ steps.meta.outputs.image_latest }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
    
    - name: Image build summary
      run: |
        echo "âœ… é•œåƒæ„å»ºæˆåŠŸ"
        echo "ğŸ“¦ é•œåƒæ ‡ç­¾: ${{ steps.meta.outputs.image_tag }}"
        echo "ğŸ“¦ æœ€æ–°æ ‡ç­¾: ${{ steps.meta.outputs.image_latest }}"
    
    # ============================================================================
