name: Backend Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: 379005109-lab/xiaodiyanxuan-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Kubernetes
        if: secrets.KUBECONFIG != ''
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_CONTENT" | base64 -d > $HOME/.kube/config
          
          kubectl set image deployment/xiaodiyanxuan-api \
            api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -n ns-cxxiwxce
          
          kubectl rollout restart deployment/xiaodiyanxuan-api -n ns-cxxiwxce
          kubectl rollout status deployment/xiaodiyanxuan-api -n ns-cxxiwxce --timeout=300s

      - name: Verify deployment
        if: secrets.KUBECONFIG != ''
        run: |
          sleep 10
          curl -X POST http://lgpzubdtdxjf.sealoshzh.site/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"username":"admin","password":"admin123"}' \
            | grep -q "super_admin" && echo "✅ Deployment successful!" || echo "⚠️ Deployment may need verification"
