<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="小迪严选 - 源头好货，一件也是出厂价" />
    <title>小迪严选 | XIAODI Select - 高端家居供应链</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- DNS 预解析 -->
    <link rel="dns-prefetch" href="//xiaodiyanxuan.com" />
    <link rel="preconnect" href="https://xiaodiyanxuan.com" crossorigin />
    
    <!-- Google Fonts - ZenLife 2.0 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- 关键 CSS 内联 - ZenLife 2.0 风格 -->
    <style>
      :root {
        --font-sans: "Plus Jakarta Sans", "Noto Sans SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        --cyan-400: #22d3ee;
        --emerald-400: #34d399;
        --sky-100: #e0f2fe;
        --primary-100: #dcfce7;
      }
      * { box-sizing: border-box; }
      html { scroll-behavior: smooth; }
      body { 
        margin: 0; 
        background: linear-gradient(to bottom, var(--sky-100), #f0f9ff, var(--primary-100));
        font-family: var(--font-sans);
        -webkit-tap-highlight-color: transparent;
        min-height: 100vh;
      }
      /* 首屏加载骨架屏 */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 3px solid #dcfce7;
        border-top-color: #22d3ee;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body class="text-gray-800 antialiased selection:bg-emerald-400 selection:text-white">
    <div id="root">
      <!-- 首屏静态骨架 - ZenLife 2.0 风格 -->
      <div id="app-shell" style="min-height:100vh;background:linear-gradient(to bottom, #e0f2fe, #f0f9ff, #dcfce7);">
        <!-- 顶部导航骨架 -->
        <header style="background:rgba(255,255,255,0.8);backdrop-filter:blur(16px);padding:16px 24px;display:flex;justify-content:space-between;align-items:center;border-radius:0 0 24px 24px;">
          <div style="font-size:20px;font-weight:bold;background:linear-gradient(to right,#22d3ee,#34d399);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;color:transparent;">小迪严选</div>
          <div style="display:flex;gap:24px;">
            <span style="color:#666;font-size:14px;">首页</span>
            <span style="color:#666;font-size:14px;">产品</span>
            <span style="color:#666;font-size:14px;">套餐</span>
          </div>
        </header>
        <!-- Hero 区域骨架 - 清新渐变 -->
        <div style="padding:80px 24px;text-align:center;background:linear-gradient(135deg,#38bdf8 0%,#22d3ee 50%,#34d399 100%);margin:24px;border-radius:32px;">
          <h1 style="color:white;font-size:42px;margin:0 0 16px;font-weight:800;">D</h1>
          <p style="color:rgba(255,255,255,0.95);font-size:24px;margin:0 0 8px;font-weight:700;">线上选款</p>
          <p style="color:rgba(255,255,255,0.95);font-size:24px;margin:0 0 32px;font-weight:700;">展厅体验</p>
          <div style="display:flex;justify-content:center;gap:16px;">
            <button style="background:white;color:#16a34a;padding:14px 36px;border:none;border-radius:9999px;font-size:16px;font-weight:700;cursor:pointer;box-shadow:0 8px 20px -6px rgba(52,211,153,0.5);">浏览产品</button>
          </div>
        </div>
        <!-- 加载提示 -->
        <div style="text-align:center;padding:40px;">
          <div style="display:inline-block;width:32px;height:32px;border:3px solid #dcfce7;border-top-color:#22d3ee;border-radius:50%;animation:spin 0.8s linear infinite;"></div>
          <p style="color:#666;margin-top:12px;font-size:14px;">正在加载...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
