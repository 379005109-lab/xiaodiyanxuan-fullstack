<!DOCTYPE html>
<html>
<head>
    <title>测试订单API</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>测试订单API</h1>
    <button onclick="testOrders()">测试获取订单</button>
    <div id="result"></div>

    <script>
    async function testOrders() {
        try {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('result').innerHTML = '请先登录获取token';
                return;
            }

            const response = await fetch('https://pkochbpmcgaa.sealoshzh.site/api/orders?page=1&pageSize=10', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();
            document.getElementById('result').innerHTML = `
                <h2>订单数据：</h2>
                <p>总数：${data.total || 0}</p>
                <p>订单数量：${data.data ? data.data.length : 0}</p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        } catch (error) {
            document.getElementById('result').innerHTML = `错误：${error.message}`;
        }
    }
    </script>
</body>
</html>
