<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .success {
            background: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        h1 { margin: 0 0 10px 0; }
        p { margin: 10px 0; }
        .links { margin-top: 20px; }
        a {
            display: inline-block;
            background: white;
            color: #4caf50;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="success">
        <h1>✅ 服务器运行正常！</h1>
        <p>时间: <span id="time"></span></p>
        <p>如果您能看到这个页面，说明Vite服务器已经成功启动。</p>
        <div class="links">
            <a href="/">访问首页</a>
            <a href="/products">商品中心</a>
            <a href="/login">登录</a>
        </div>
    </div>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('zh-CN');
    </script>
</body>
</html>
