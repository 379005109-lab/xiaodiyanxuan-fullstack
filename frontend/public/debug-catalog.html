<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选配中心图片测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product-card { 
            display: inline-block; 
            margin: 10px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            overflow: hidden; 
            width: 200px;
        }
        .product-image { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
        }
        .product-info { 
            padding: 10px; 
        }
        .test-result { 
            margin: 20px 0; 
            padding: 10px; 
            background: #f0f0f0; 
            border-radius: 4px; 
        }
    </style>
</head>
<body>
    <h1>选配中心图片测试页面</h1>
    
    <div class="test-result">
        <h3>测试时间: <span id="test-time"></span></h3>
        <p>这个页面用来测试选配中心的商品图片是否正常显示</p>
    </div>

    <h2>4个商品图片测试</h2>
    
    <div class="product-card">
        <img class="product-image" 
             src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&q=80&w=800" 
             alt="大黑牛沙发"
             onload="console.log('大黑牛沙发图片加载成功')"
             onerror="console.log('大黑牛沙发图片加载失败')">
        <div class="product-info">
            <h4>大黑牛沙发</h4>
            <p>¥3,960</p>
        </div>
    </div>

    <div class="product-card">
        <img class="product-image" 
             src="https://images.unsplash.com/photo-1549497538-303791108f95?auto=format&fit=crop&q=80&w=800" 
             alt="像素沙发"
             onload="console.log('像素沙发图片加载成功')"
             onerror="console.log('像素沙发图片加载失败')">
        <div class="product-info">
            <h4>像素沙发</h4>
            <p>¥3,645</p>
        </div>
    </div>

    <div class="product-card">
        <img class="product-image" 
             src="https://images.unsplash.com/photo-1506439773649-6e0eb8cfb237?auto=format&fit=crop&q=80&w=800" 
             alt="香奈儿沙发"
             onload="console.log('香奈儿沙发图片加载成功')"
             onerror="console.log('香奈儿沙发图片加载失败')">
        <div class="product-info">
            <h4>香奈儿沙发</h4>
            <p>¥3,960</p>
        </div>
    </div>

    <div class="product-card">
        <img class="product-image" 
             src="https://images.unsplash.com/photo-1541558869434-2840d308329a?auto=format&fit=crop&q=80&w=800" 
             alt="布雷泽沙发"
             onload="console.log('布雷泽沙发图片加载成功')"
             onerror="console.log('布雷泽沙发图片加载失败')">
        <div class="product-info">
            <h4>布雷泽沙发</h4>
            <p>¥3,960</p>
        </div>
    </div>

    <div class="test-result">
        <h3>测试说明</h3>
        <ul>
            <li>如果上面4张图片都能正常显示，说明图片URL没问题</li>
            <li>如果图片不显示，请检查网络连接</li>
            <li>打开浏览器控制台查看加载日志</li>
        </ul>
        
        <h3>访问链接</h3>
        <p><a href="https://lgpzubdtdxjf.sealoshzh.site" target="_blank">主站首页</a></p>
        <p><a href="https://lgpzubdtdxjf.sealoshzh.site/debug-catalog.html" target="_blank">本测试页面</a></p>
    </div>

    <script>
        document.getElementById('test-time').textContent = new Date().toLocaleString('zh-CN');
        
        // 测试图片加载
        setTimeout(() => {
            const images = document.querySelectorAll('.product-image');
            let loadedCount = 0;
            let failedCount = 0;
            
            images.forEach((img, index) => {
                if (img.complete && img.naturalHeight !== 0) {
                    loadedCount++;
                } else {
                    failedCount++;
                }
            });
            
            console.log(`图片加载统计: 成功 ${loadedCount}, 失败 ${failedCount}`);
            
            if (loadedCount === 4) {
                alert('✅ 所有4张图片都加载成功！');
            } else {
                alert(`❌ 有 ${failedCount} 张图片加载失败`);
            }
        }, 3000);
    </script>
</body>
</html>
